<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-info {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .status {
            font-size: 18px;
            font-weight: bold;
        }
        
        .status.black {
            color: #333;
        }
        
        .status.white {
            color: #666;
        }
        
        .piece-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .piece-indicator.black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        
        .piece-indicator.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            border: 1px solid #999;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .board-container {
            background: #E3C16F;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 0;
            position: relative;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before,
        .cell::after {
            content: '';
            position: absolute;
            background: #333;
        }
        
        /* Ê®™Á∫ø */
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }
        
        /* Á´ñÁ∫ø */
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
        }
        
        /* ËæπÁºòÂ§ÑÁêÜ */
        .cell[data-row="0"]::before { width: 50%; left: 50%; }
        .cell[data-row="14"]::before { width: 50%; }
        .cell[data-col="0"]::after { height: 50%; top: 50%; }
        .cell[data-col="14"]::after { height: 50%; }
        
        /* Êòü‰Ωç */
        .cell.star::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .piece {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            animation: placePiece 0.2s ease-out;
        }
        
        @keyframes placePiece {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .piece.black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
        }
        
        .piece.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            border: 1px solid #999;
        }
        
        .piece.last-move::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .winner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .winner-modal.show {
            display: flex;
        }
        
        .winner-content {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .winner-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .winner-content .winner-black {
            color: #333;
        }
        
        .winner-content .winner-white {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üéÆ ‰∫îÂ≠êÊ£ã</h1>
    
    <div class="game-info">
        <div class="status black">
            ÂΩìÂâçÂõûÂêà: <span class="piece-indicator black" id="currentPiece"></span>
        </div>
        <button class="btn-secondary" onclick="undoMove()">‚Ü©Ô∏è ÊÇîÊ£ã</button>
        <button class="btn-primary" onclick="resetGame()">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
    </div>
    
    <div class="board-container">
        <div id="board"></div>
    </div>
    
    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h2 id="winnerText"></h2>
            <button class="btn-primary" onclick="resetGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>
    
    <script>
        const BOARD_SIZE = 15;
        let board = [];
        let currentPlayer = 1; // 1: ÈªëÊ£ã, 2: ÁôΩÊ£ã
        let gameOver = false;
        let moveHistory = [];
        
        // Êòü‰ΩçÂùêÊ†á
        const starPoints = [
            [3, 3], [3, 7], [3, 11],
            [7, 3], [7, 7], [7, 11],
            [11, 3], [11, 7], [11, 11]
        ];
        
        function initBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(0));
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // Ê†áËÆ∞Êòü‰Ωç
                    if (starPoints.some(([r, c]) => r === row && c === col)) {
                        cell.classList.add('star');
                    }
                    
                    cell.addEventListener('click', () => onCellClick(row, col));
                    boardEl.appendChild(cell);
                }
            }
        }
        
        function onCellClick(row, col) {
            if (gameOver || board[row][col] !== 0) return;
            
            makeMove(row, col);
        }
        
        function makeMove(row, col) {
            board[row][col] = currentPlayer;
            moveHistory.push([row, col]);
            
            // ÁßªÈô§‰πãÂâçÁöÑÊúÄÂêé‰∏ÄÊâãÊ†áËÆ∞
            document.querySelectorAll('.piece.last-move').forEach(el => {
                el.classList.remove('last-move');
            });
            
            // Ê∑ªÂä†Ê£ãÂ≠ê
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer === 1 ? 'black' : 'white'} last-move`;
            cell.appendChild(piece);
            
            // Ê£ÄÊü•ËÉúË¥ü
            if (checkWinner(row, col)) {
                gameOver = true;
                const winnerName = currentPlayer === 1 ? 'ÈªëÊ£ã' : 'ÁôΩÊ£ã';
                document.getElementById('winnerText').innerHTML = 
                    `<span class="winner-${currentPlayer === 1 ? 'black' : 'white'}">${winnerName}Ëé∑ËÉúÔºÅ</span> üéâ`;
                document.getElementById('winnerModal').classList.add('show');
                return;
            }
            
            // Ê£ÄÊü•Âπ≥Â±Ä
            if (moveHistory.length === BOARD_SIZE * BOARD_SIZE) {
                gameOver = true;
                document.getElementById('winnerText').textContent = 'Âπ≥Â±ÄÔºÅü§ù';
                document.getElementById('winnerModal').classList.add('show');
                return;
            }
            
            // ÂàáÊç¢Áé©ÂÆ∂
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateStatus();
        }
        
        function checkWinner(row, col) {
            const player = board[row][col];
            const directions = [
                [[0, 1], [0, -1]],    // Ê®™Âêë
                [[1, 0], [-1, 0]],    // Á∫µÂêë
                [[1, 1], [-1, -1]],   // Âè≥Êñú
                [[1, -1], [-1, 1]]    // Â∑¶Êñú
            ];
            
            for (const dirPair of directions) {
                let count = 1;
                
                for (const [dr, dc] of dirPair) {
                    let r = row + dr;
                    let c = col + dc;
                    
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                        if (board[r][c] === player) {
                            count++;
                            r += dr;
                            c += dc;
                        } else {
                            break;
                        }
                    }
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }
        
        function updateStatus() {
            const statusEl = document.querySelector('.status');
            const pieceEl = document.getElementById('currentPiece');
            
            if (currentPlayer === 1) {
                statusEl.className = 'status black';
                pieceEl.className = 'piece-indicator black';
            } else {
                statusEl.className = 'status white';
                pieceEl.className = 'piece-indicator white';
            }
        }
        
        function undoMove() {
            if (moveHistory.length === 0 || gameOver) return;
            
            const [row, col] = moveHistory.pop();
            board[row][col] = 0;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const piece = cell.querySelector('.piece');
            if (piece) piece.remove();
            
            // Ê†áËÆ∞Êñ∞ÁöÑÊúÄÂêé‰∏ÄÊâã
            if (moveHistory.length > 0) {
                const [lastRow, lastCol] = moveHistory[moveHistory.length - 1];
                const lastCell = document.querySelector(`[data-row="${lastRow}"][data-col="${lastCol}"]`);
                const lastPiece = lastCell.querySelector('.piece');
                if (lastPiece) lastPiece.classList.add('last-move');
            }
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateStatus();
        }
        
        function resetGame() {
            gameOver = false;
            currentPlayer = 1;
            moveHistory = [];
            document.getElementById('winnerModal').classList.remove('show');
            initBoard();
            updateStatus();
        }
        
        // ÂàùÂßãÂåñ
        initBoard();
        updateStatus();
    </script>
</body>
</html>
